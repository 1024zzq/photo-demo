<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 20px;
        }
    </style>
</head>
<script src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>
<script>
    $.ajax({
        url: "/images",
        type: "GET",
        success: function (images) {
            images.forEach(image => {
                let img = $("<img>");
                img.attr("src", "data:image/jpg;base64," + image);
                $(".image-container").append(img);
            });
        }
    });
</script>
<body>
    <div class="image-container">
    </div>
</body>
</html>
